<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet">
    <!-- Fallback CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container bg-white rounded-lg shadow-lg p-8 max-w-md w-full mx-4">
        <h1 class="title text-3xl font-bold text-gray-800 mb-6 text-center">Index</h1>
        <div class="message-box bg-blue-50 border-l-4 border-blue-400 p-4 rounded">
            <p class="message-text text-lg text-blue-800 font-medium" th:text="${message}"></p>
        </div>
        <div class="footer mt-6 text-center">
            <span class="text-sm text-gray-500">Powered by Spring Boot & Tailwind CSS</span>
        </div>
    </div>
</body>
</html>
