<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- 共通ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- アプリ名 -->
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-gear-fill me-2"></i>Basic Spring Boot App
            </a>
            
            <!-- ダークモード切替トグルボタン -->
            <div class="d-flex">
                <button type="button" class="btn btn-outline-light" id="darkModeToggle" title="ダークモード切替">
                    <i class="bi bi-moon-fill" id="darkModeIcon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="flex-grow-1 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body text-center">
                            <h1 class="card-title h3 mb-4 text-primary">
                                <i class="bi bi-house-door-fill me-2"></i>Index
                            </h1>
                            <div class="alert alert-info border-start border-4 border-info">
                                <i class="bi bi-info-circle-fill me-2"></i>
                                <span th:text="${message}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 共通フッター -->
    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <p class="text-muted mb-0">
                <i class="bi bi-gear-fill me-1"></i>
                Powered by Spring Boot & Bootstrap
            </p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- ダークモード切替スクリプト -->
    <script>
        // ダークモード切替機能
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const darkModeIcon = document.getElementById('darkModeIcon');
            const htmlElement = document.documentElement;
            
            // ローカルストレージからテーマを取得
            const savedTheme = localStorage.getItem('theme') || 'light';
            htmlElement.setAttribute('data-bs-theme', savedTheme);
            updateIcon(savedTheme);
            
            // トグルボタンのクリックイベント
            darkModeToggle.addEventListener('click', function() {
                const currentTheme = htmlElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                htmlElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateIcon(newTheme);
            });
            
            // アイコンの更新
            function updateIcon(theme) {
                if (theme === 'dark') {
                    darkModeIcon.className = 'bi bi-sun-fill';
                    darkModeToggle.title = 'ライトモードに切替';
                } else {
                    darkModeIcon.className = 'bi bi-moon-fill';
                    darkModeToggle.title = 'ダークモードに切替';
                }
            }
        });
    </script>
</body>
</html>
